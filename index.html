<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>疏阳的个人网页</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        nav {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 0;
            position: sticky;
            top: 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .content {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .content section {
            margin-bottom: 30px;
        }
        .content h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .content p {
            line-height: 1.6;
        }
        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .social-links a {
            margin: 0 10px;
            color: #3498db;
            font-size: 24px;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #2980b9;
        }
        .avatar {
            width: 150px;  /* 缩小头像尺寸 */
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px auto;
            display: block;
            border: 3px solid #3498db;
        }
        .content h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .personal-info {
            text-align: center;
            font-size: 18px;
            color: #34495e;
            margin-bottom: 30px;
        }
        .personal-info p {
            margin: 5px 0;
        }
        .contact-info {
            text-align: center;
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        .contact-info p {
            margin: 5px 0;
        }
        #contact {
            margin-top: 40px;
        }
        #contact h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        #contact p {
            margin: 10px 0;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            margin: 0 10px;
            color: #3498db;
            font-size: 24px;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #2980b9;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">首页</a></li>
            <li><a href="#about">关于我</a></li>
            <li><a href="#contact">联系方式</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="content">
            <img src="images/照片疏阳.jpg" alt="疏阳的头像" class="avatar">
            <h1>疏阳</h1>
            <div class="personal-info">
                <p><i class="fas fa-university"></i> 学校：浙江大学</p>
                <p><i class="fas fa-briefcase"></i> 求职方向：AI产品经理</p>
            </div>
            <section id="home">
                <h2>首页</h2>
                <p>这是我的个人网页。欢迎浏览！</p>
            </section>
            <section id="about">
                <h2>关于我</h2>
                <p>在这里，你可以添加一些关于你自己的信息。</p>
            </section>
            <section id="contact">
                <h2>联系方式</h2>
                <p>您可以通过以下方式联系我：</p>
                <p><i class="fas fa-envelope"></i> 邮箱：cheershuyang@163.com</p>
                <p><i class="fas fa-phone"></i> 电话/微信：18855076010</p>
                <div class="social-links">
                    <a href="https://wx.qq.com/" title="微信"><i class="fab fa-weixin"></i></a>
                    <a href="https://weibo.com/" title="微博"><i class="fab fa-weibo"></i></a>
                    <a href="https://github.com/" title="GitHub"><i class="fab fa-github"></i></a>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
